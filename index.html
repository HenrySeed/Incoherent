        <!-- Styles -->
        <link rel="stylesheet" href="style/style.css" />

    <body onload="loadWords()">
        <!--[if lt IE 7]>
            <p class="browsehappy">
                You are using an <strong>outdated</strong> browser. Please
                <a href="#">upgrade your browser</a> to improve your experience.
            </p>
        <![endif]-->

        <script src="src/words.js" async defer></script>
        <script src="src/onpageUnload.js" async defer></script>
        <script src="src/sliderControl.js" async defer></script>
        <script src="src/main.js" async defer></script>

        <!---------------------- The Main Menu ---------------------->
        <span id="mainMenu">
            <img id="logo" src="res/logo.svg" />
            <div class="gameLengthInput">
                <label for="gameLength">Winning Score</label>
                <div class="inputControlPanel">
                    <button
                        id="winningScoreDown"
                        class="downButton redButton"
                        onclick="changeWinPoint(-5)"
                    >
                        -5
                    </button>
                    <span id="gameInputPreview">30</span>
                    <button
                        id="winningScoreUp"
                        class="upButton blueButton"
                        onclick="changeWinPoint(5)"
                    >
                        +5
                    </button>
                </div>
            </div>
            <div class="roundTimerInput">
                <label for="roundTime">Round Length (seconds)</label>
                <div class="inputControlPanel">
                    <button
                        id="roundTimeDown"
                        class="downButton redButton"
                        onclick="changeRoundLength(-5)"
                    >
                        -5
                    </button>
                    <span id="roundInputPreview">15</span>
                    <button
                        id="roundTimeUp"
                        class="upButton blueButton"
                        onclick="changeRoundLength(5)"
                    >
                        +5
                    </button>
                </div>
            </div>

            <button
                id="startGameButton"
                class="centeredButton"
                onclick="startGame()"
            >
                Start Game
            </button>
        </span>

        <!---------------------- The Intro Screen ---------------------->
        <span id="introScreen" style="display: none">
            <p>
                Working in pairs you have to make your partner guess the word on
                your screen without saying it.
            </p>
            <p>
                Each round they will have
                <em id="roundTimeTotalShower">15</em> seconds to guess as many
                words as possible.
            </p>
            <p>
                The first team to
                <em id="winningPointTotalShower">30</em> points, wins the game
            </p>
            <button
                onclick="startTurn()"
                class="centeredButton"
                id="startTurnButton"
            >
                Start Turn
            </button>
            <button onclick="openMainMenu()" class="centeredButton redButton">
                Exit Game
            </button>
        </span>

        <!---------------------- The Game Manu ---------------------->
        <span id="gameMenu" style="display: none">
            <div id="roundScoreboard" class="scoreboard"></div>
            <button
                onclick="startTurn()"
                class="centeredButton"
                id="startTurnButton"
            >
                Next Turn
            </button>
            <button
                onclick="openMainMenu(true)"
                class="centeredButton redButton"
            >
                Exit Game
            </button>
        </span>

        <!--------------------- The Game Screen --------------------->
        <span id="gameScreen" style="display: none">
            <div id="timerContainer"></div>

            <div id="word"></div>
            <div id="controlPanel">
                <button onclick="gotWord()" class="gameButton" id="gotItButton">
                    Got it
                </button>
                <button
                    onclick="skipWord()"
                    class="gameButton redButton"
                    id="skipButton"
                >
                    Skip Word
                    <div id="skipsLeft"></div>
                </button>
            </div>
        </span>

        <!------------------- The End game screen ------------------->
        <span id="endScreen" style="display: none">
            <div class="centeredHeader">You Won!</div>
            <div id="gameScoreboard" class="scoreboard"></div>

            <button onclick="openMainMenu()" class="centeredButton">
                Main Menu
            </button>
        </span>
    </body>
</html>
