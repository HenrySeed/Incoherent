<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
    <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Speak Good</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="buttons.css" />
    </head>
    <body onload="loadWords()">
        <!--[if lt IE 7]>
            <p class="browsehappy">
                You are using an <strong>outdated</strong> browser. Please
                <a href="#">upgrade your browser</a> to improve your experience.
            </p>
        <![endif]-->
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">


        <script src="words.js" async defer></script>
        <script src="onpageUnload.js" async defer></script>
        <script src="main.js" async defer></script>

        <!---------------------- The Main Menu ---------------------->
        <span id="mainMenu">
            <div id="logo">Speak Good</div>
            <div class="roundTimerInput">
                <label for="roundTime">Round Length (seconds)</label>
                <div class="sliderControlContainer">
                    <input
                    type="range"
                    onchange="changeRoundTime()"
                    onkeyup="changeRoundTime()"
                    id="roundTimeInput"
                    name="roundTime"
                    value="15"
                    min="10" 
                    max="60"
                />
                <span id="roundInputPreview">15</span>
                </div>
               
            </div>

            <div class="gameLengthInput">
                <label for="gameLength">Winning Point Number</label>
                <div class="sliderControlContainer">
                    <input
                    type="range"
                    onchange="changeGameLength()"
                    onkeyup="changeGameLength()"
                    id="gameLengthInput"
                    name="gameLength"
                    value="30"
                    min="10" 
                    max="200"
                />
                <span id="gameInputPreview">30</span>
                </div>
                
            </div>

            <button id="startGameButton" class="centeredButton" onclick="startGame()">
                Start Game
            </button>
        </span>

        <!---------------------- The Intro Screen ---------------------->
        <span id="introScreen" style="display: none">
            <p>
                Working in pairs you have to make your partner guess the word on your screen without saying it. <br\>
                Each round they will have <em><span id="roundTimeTotalShower">15</span></em> seconds to guess as many words as possible.<br\>
                The first team to <em><span id="winningPointTotalShower">30</span></em> points, wins the game<br\>
            </p>
            <button
                onclick="startTurn()"
                class="centeredButton"
                id="startTurnButton"
            >
                Start Turn
            </button>
            <button onclick="openMainMenu()" class="centeredButton redButton">
                Exit Game
            </button>
        </span>

        <!---------------------- The Game Manu ---------------------->
        <span id="gameMenu" style="display: none">
            <div id="roundScoreboard" class="scoreboard"></div>
            <button
                onclick="startTurn()"
                class="centeredButton"
                id="startTurnButton"
            >
                Next Turn
            </button>
            <button onclick="openMainMenu()" class="centeredButton redButton">
                Exit Game
            </button>
        </span>

        <!--------------------- The Game Screen --------------------->
        <span id="gameScreen" style="display: none">
            <div id="timerContainer"></div>

            <div id="word"></div>
            <div id="controlPanel">
                <button onclick="gotWord()" class="gameButton" id="gotItButton">
                    Got it
                </button>
                <button onclick="skipWord()" class="gameButton redButton" id="skipButton">
                    Skip Word
                    <div id="skipsLeft"></div>
                </button>
            </div>
        </span>

        <!------------------- The End game screen ------------------->
        <span id="endScreen" style="display: none">
            <div class="centeredHeader">You Won!</div>
            <div id="gameScoreboard" class="scoreboard"></div>

            <button onclick="openMainMenu()" class="centeredButton">
                Main Menu
            </button>
        </span>
    </body>
</html>
